<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>홈 임미다</h1>

<ul>
    <li>오늘 점심은 <span id="menu"></span></li>
    <input type="button" onclick="getMenu()" th:value="메뉴찾기">
</ul>
</body>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    function getMenu(){
        $.ajax({
            url : "/menu",
            type : "GET"
        }).done(function(result){
            $('#menu').text(result);
            alert('succc');
        }).fail(function(){
            alert('fuckkkk');
        });
    }

</script>
</html>
